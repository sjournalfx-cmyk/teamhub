
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TeamHub - Simple Team Alignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/default.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              obsidian: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617',
              },
              neon: {
                green: '#22c55e',
                cyan: '#06b6d4',
                rose: '#f43f5e'
              }
            },
            animation: {
              'scan': 'scan 3s linear infinite',
              'pulse-glow': 'pulseGlow 2s infinite',
              'spin-slow': 'spin 8s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.2', transform: 'scale(1)' },
                '50%': { opacity: '0.5', transform: 'scale(1.05)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-slate-50 text-slate-600 dark:bg-obsidian-950 dark:text-slate-400 font-sans transition-colors duration-500 overflow-x-hidden select-none;
          -webkit-tap-highlight-color: transparent;
        }
      }
      
      .tactical-grid {
        background-image: 
          radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
        background-size: 32px 32px;
      }
      .dark .tactical-grid {
        background-image: 
          radial-gradient(circle at 1px 1px, rgba(255,255,255,0.03) 1px, transparent 0);
      }

      .glass-layer-1 {
        @apply bg-white/40 dark:bg-obsidian-900/40 backdrop-blur-md border border-black/5 dark:border-white/5 shadow-lg;
      }
      .glass-layer-2 {
        @apply bg-white/60 dark:bg-obsidian-900/60 backdrop-blur-xl border border-black/10 dark:border-white/10 shadow-xl;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.05);
      }
      .dark .glass-layer-2 {
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .glass-layer-3 {
        @apply bg-white/80 dark:bg-obsidian-900/80 backdrop-blur-2xl border border-black/20 dark:border-white/20 shadow-2xl;
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.1);
      }
      .dark .glass-layer-3 {
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.6);
      }

      .mention-highlight {
        @apply font-black text-neon-green bg-neon-green/10 px-1 rounded-sm border border-neon-green/20;
      }

      .tactical-button {
        @apply relative bg-white dark:bg-obsidian-900 border border-black/10 dark:border-white/10 rounded-sm overflow-hidden transition-all duration-300 active:scale-95;
      }

      .tactical-button::before {
        content: "";
        @apply absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300;
        background: linear-gradient(45deg, transparent, rgba(34, 197, 94, 0.1), transparent);
      }

      .tactical-beam-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
      }

      .tactical-beam {
        position: absolute;
        width: 150%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #22c55e, transparent);
        top: 0;
        left: -150%;
        animation: beam-move 3s infinite linear;
      }

      @keyframes beam-move {
        from { left: -150%; }
        to { left: 100%; }
      }

      .tactical-card {
        @apply bg-white/60 dark:bg-obsidian-900/60 border border-black/5 dark:border-white/5 rounded-sm backdrop-blur-sm transition-all;
        z-index: 1;
      }

      .tactical-card:hover {
        @apply border-black/20 dark:border-white/20 bg-white/80 dark:bg-obsidian-900/80 shadow-2xl shadow-black/10 dark:shadow-black/50 -translate-y-1;
        z-index: 10;
      }

      .glass-terminal {
        @apply bg-white/85 dark:bg-slate-900/85 backdrop-blur-3xl border border-black/10 dark:border-white/10;
      }

      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-black/5 dark:bg-black/20;
      }
      ::-webkit-scrollbar-thumb {
        background: #22c55e; 
        border-radius: 0;
      }

      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "mobile-drag-drop": "https://esm.sh/mobile-drag-drop@2.3.0-rc.2",
    "mobile-drag-drop/scroll-behavior": "https://esm.sh/mobile-drag-drop@2.3.0-rc.2/scroll-behavior",
    "mobile-drag-drop/": "https://esm.sh/mobile-drag-drop@^3.0.0-rc.0/"
  }
}
</script>
</head>
  <body class="tactical-grid">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
